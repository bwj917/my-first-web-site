 <h2>리스 제임스</h2>

 <p>우선, 175cm에 87kg으로 바디 밸런스가 좋고, 피지컬이 단단하며 굉장히 민첩하다. 단단한 몸으로 윙어들과의 경합은 물론, 프리미어 리그에서 한 피지컬 하는 선수들과의 몸싸움에서도 밀리지 않는 모습을 보여준다. 활동량 역시 많은 편. 앞선 19-20 시즌 문단을 보면 알겠지만, 기술과 더불어 나름대로 탄탄한 피지컬로 중원을 장악하기로 유명한 탕기 은돔벨레를 마치 교통사고가 연상되게끔 밀쳐내는 장면은 가히 충격적이다.</p>
